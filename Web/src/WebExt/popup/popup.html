<!DOCTYPE html>
<html>
  <head>
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="main-content-container">
      <h2><a id="popup-link" href="#">Native host demo</a></h2>
      <div class="tab">
        <button class="tab-link active" id="tab-port">Port Mode</button>
        <button class="tab-link" id="tab-message">Message Mode</button>
      </div>
      <div id="port-controls">
        <button class="port-btn" id="port-btn-connect">Connect</button>
        <button class="port-btn" id="port-btn-disconnect">Disconnect</button>
      </div>
      <div class="from-native-container">
        <p>From Native</p>
        <textarea id="from-native-text"></textarea>
      </div>
      <div class="to-native-container">
        <p>To Native</p>
        <div class="to-native-send">
          <input id="to-native-text"></input>
          <button id="to-native-btn">Send</button>
        </div>
      </div>
    </div>
    <script src="popup.js" type="text/javascript"></script>
  </body>
</html>
